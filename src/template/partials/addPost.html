<div class="addPost">
    <form action="/" method="post" class="addPost__form">
        <textarea name="post-text" placeholder="Напишите что-нибудь" class="addPost__text"></textarea>

        <div class="addPost__actions">
            <label for="addPost-file" class="addPost__file">
                <input type="file" id="addPost-file">
            </label>
            <button class="addPost__send" type="submit"></button>
        </div>
    </form>
</div>
